<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول بـ Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      direction: rtl;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
    }
    .error {
      background-color: #fdd;
      color: #900;
    }
    .success {
      background-color: #dfd;
      color: #090;
    }
  </style>
</head>
<body>

  <h2>تسجيل الدخول أو إنشاء حساب جديد</h2>

  <div id="auth-forms">
    <input id="email" type="email" placeholder="البريد الإلكتروني" required />
    <input id="password" type="password" placeholder="كلمة المرور" required />
    <button id="login-btn">تسجيل الدخول</button>
    <button id="signup-btn">إنشاء حساب جديد</button>
  </div>

  <div id="user-info" class="hidden">
    <p>مرحباً، <span id="user-email"></span></p>
    <button id="logout-btn">تسجيل الخروج</button>
  </div>

  <div id="message" class="message hidden"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCKKkHfKFfwlgnEju0sk0s46t3DnG0bhtE",
      authDomain: "social-memories-89ec5.firebaseapp.com",
      projectId: "social-memories-89ec5",
      storageBucket: "social-memories-89ec5.appspot.com",
      messagingSenderId: "227392608508",
      appId: "1:227392608508:web:450fc4d2dece0329f39f79",
      measurementId: "G-6BRPV713MR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elements
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");
    const userEmailSpan = document.getElementById("user-email");
    const authForms = document.getElementById("auth-forms");
    const messageDiv = document.getElementById("message");

    // Show message helper
    function showMessage(text, isError = false) {
      messageDiv.textContent = text;
      messageDiv.className = "message " + (isError ? "error" : "success");
      messageDiv.classList.remove("hidden");
      setTimeout(() => messageDiv.classList.add("hidden"), 5000);
    }

    // Login handler
    loginBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage("يرجى إدخال البريد الإلكتروني وكلمة المرور", true);
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showMessage("تم تسجيل الدخول بنجاح");
          emailInput.value = "";
          passwordInput.value = "";
        })
        .catch((error) => {
          showMessage("فشل تسجيل الدخول: " + error.message, true);
        });
    });

    // Signup handler
    signupBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage("يرجى إدخال البريد الإلكتروني وكلمة المرور", true);
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showMessage("تم إنشاء الحساب وتسجيل الدخول بنجاح");
          emailInput.value = "";
          passwordInput.value = "";
        })
        .catch((error) => {
          showMessage("فشل إنشاء الحساب: " + error.message, true);
        });
    });

    // Logout handler
    logoutBtn.addEventListener("click", () => {
      auth.signOut()
        .then(() => {
          showMessage("تم تسجيل الخروج");
        })
        .catch((error) => {
          showMessage("فشل تسجيل الخروج: " + error.message, true);
        });
    });

    // مراقبة حالة تسجيل الدخول
    auth.onAuthStateChanged((user) => {
      if (user) {
        userEmailSpan.textContent = user.email;
        authForms.classList.add("hidden");
        userInfo.classList.remove("hidden");
      } else {
        authForms.classList.remove("hidden");
        userInfo.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
