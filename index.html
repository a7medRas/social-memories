<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل دخول Firebase - تجربة</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  #loginForm {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0 16px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #message {
    color: red;
    margin-top: 10px;
  }
  #welcome {
    display: none;
    text-align: center;
  }
</style>
</head>
<body>

<div id="loginForm">
  <h2>تسجيل الدخول</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني" required />
  <input type="password" id="password" placeholder="كلمة المرور" required />
  <button id="loginBtn">تسجيل الدخول</button>
  <button id="signupBtn" style="margin-top:10px; background:#28a745;">إنشاء حساب جديد</button>
  <p id="message"></p>
</div>

<div id="welcome">
  <h2>مرحباً بك!</h2>
  <button id="logoutBtn" style="background:#dc3545;">تسجيل خروج</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  // إعدادات Firebase - استبدل القيم بقيم مشروعك
  const firebaseConfig = {
    apiKey: "ضع هنا apiKey",
    authDomain: "ضع هنا authDomain",
    projectId: "ضع هنا projectId",
    storageBucket: "ضع هنا storageBucket",
    messagingSenderId: "ضع هنا messagingSenderId",
    appId: "ضع هنا appId"
  };

  // تهيئة Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginForm = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const messageP = document.getElementById("message");

  const welcomeDiv = document.getElementById("welcome");
  const logoutBtn = document.getElementById("logoutBtn");

  // تسجيل الدخول
  loginBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    messageP.textContent = "";
    if(!email || !password){
      messageP.textContent = "يرجى إدخال البريد الإلكتروني وكلمة المرور";
      return;
    }
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        messageP.textContent = "";
      })
      .catch((error) => {
        messageP.textContent = "فشل تسجيل الدخول: " + error.message;
      });
  });

  // إنشاء حساب جديد
  signupBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    messageP.textContent = "";
    if(!email || !password){
      messageP.textContent = "يرجى إدخال البريد الإلكتروني وكلمة المرور";
      return;
    }
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        messageP.textContent = "";
      })
      .catch((error) => {
        messageP.textContent = "فشل إنشاء الحساب: " + error.message;
      });
  });

  // متابعة حالة تسجيل الدخول
  auth.onAuthStateChanged((user) => {
    if(user){
      // المستخدم مسجل الدخول
      loginForm.style.display = "none";
      welcomeDiv.style.display = "block";
    } else {
      // لا يوجد مستخدم مسجل الدخول
      loginForm.style.display = "block";
      welcomeDiv.style.display = "none";
    }
  });

  // تسجيل خروج
  logoutBtn.addEventListener("click", () => {
    auth.signOut();
  });
</script>

</body>
</html>
