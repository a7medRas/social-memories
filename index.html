<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>💬 ذكريات اجتماعية</title>
  <style>
    body { font-family: Tahoma, sans-serif; padding: 20px; background: #f9f9f9; }
    .card { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    button { margin-top: 10px; padding: 8px 12px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    input { padding: 8px; margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <h1>🔴 Live | 💬 الدردشة</h1>

  <div id="loginArea">
    <h2>🔐 تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="📧 البريد الإلكتروني" />
    <input type="password" id="password" placeholder="🔒 كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <div id="contentArea" style="display:none;">
    <h2>👤 أهلاً بك!</h2>
    <button onclick="generateFakeMemories()">✨ توليد ذكريات وهمية</button>
    <div id="memoriesContainer"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKKkHfKFfwlgnEju0sk0s46t3DnG0bhtE",
      authDomain: "social-memories-89ec5.firebaseapp.com",
      projectId: "social-memories-89ec5",
      storageBucket: "social-memories-89ec5.appspot.com",
      messagingSenderId: "227392608508",
      appId: "1:227392608508:web:450fc4d2dece0329f39f79",
      measurementId: "G-6BRPV713MR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        document.getElementById("loginMsg").innerText = "❌ فشل تسجيل الدخول: " + err.message;
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      document.getElementById("loginArea").style.display = "none";
      document.getElementById("contentArea").style.display = "block";

      const memoriesRef = collection(db, "users", user.uid, "memories");
      const snap = await getDocs(memoriesRef);
      const container = document.getElementById("memoriesContainer");
      container.innerHTML = "";

      if (snap.empty) {
        container.innerHTML = "<p>لا توجد ذكريات بعد.</p>";
      } else {
        snap.forEach(doc => {
          const mem = doc.data();
          container.innerHTML += `
            <div class="card">
              <h3>${mem.title || "ذكرى بدون عنوان"}</h3>
              <p>👍 ${mem.likes || 0} إعجاب</p>
              <p>💬 ${mem.commentsCount || 0} تعليق</p>
            </div>`;
        });
      }
    });

    window.generateFakeMemories = async () => {
      const user = auth.currentUser;
      if (!user) return alert("يجب تسجيل الدخول أولًا.");
      const ref = collection(db, "users", user.uid, "memories");
      for (let i = 1; i <= 3; i++) {
        await addDoc(ref, {
          title: "ذكرى تجريبية " + i,
          likes: Math.floor(Math.random() * 10),
          commentsCount: Math.floor(Math.random() * 5)
        });
      }
      location.reload();
    }
  </script>
</body>
</html>
