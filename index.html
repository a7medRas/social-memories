<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Social Memories</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0; background: #f0f2f5;
  }
  nav {
    display: flex;
    justify-content: space-around;
    background: #007bff;
    color: white;
    padding: 12px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
  }
  nav button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }
  nav button:hover {
    text-decoration: underline;
  }
  #content > div {
    display: none;
    padding: 16px;
    margin-bottom: 60px; /* space for fixed nav */
  }
  #content > div.active {
    display: block;
  }
  .memory {
    background: white;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
  }
  .memory-buttons button {
    margin-right: 10px;
    cursor: pointer;
  }
  .comment {
    background: #eef1f6;
    margin: 6px 0 6px 20px;
    padding: 6px;
    border-radius: 4px;
  }
  .comment img {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    vertical-align: middle;
    margin-left: 6px;
  }
  .chat-window {
    height: 300px;
    border: 1px solid #ccc;
    background: white;
    overflow-y: auto;
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 8px;
  }
  .chat-message {
    margin-bottom: 6px;
  }
  .chat-message.user {
    text-align: right;
    font-weight: bold;
  }
  input[type="text"], select, textarea {
    width: 100%;
    padding: 8px;
    margin: 6px 0 12px 0;
    box-sizing: border-box;
  }
  button.submit-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  button.submit-btn:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<nav>
  <button id="btnLive">🔴 بث مباشر</button>
  <button id="btnChat">💬 دردشة</button>
  <button id="btnSearch">🔍 بحث مستخدمين</button>
  <button id="btnNewMemory">📝 نشر ذكرى جديدة</button>
</nav>

<div id="content">
  <div id="memoriesSection" class="active"
