<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>تطبيق ذكريات ودردشة - Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      background: #f9f9f9;
      direction: rtl;
    }
    h2, h3 {
      text-align: center;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 0.3rem 0 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background-color: #2d89ef;
      border: none;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b5fad;
    }
    .hidden {
      display: none;
    }
    .message {
      margin: 1rem 0;
      padding: 0.8rem;
      border-radius: 5px;
      font-weight: bold;
    }
    .error {
      background-color: #fdd;
      color: #900;
    }
    .success {
      background-color: #dfd;
      color: #090;
    }
    .memory {
      background: white;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .memory .mood {
      font-weight: bold;
      color: #555;
      margin-bottom: 0.4rem;
    }
    .memory .likes-comments {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .likes-comments button {
      background: none;
      border: none;
      color: #2d89ef;
      cursor: pointer;
      padding: 0;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .comments-list {
      margin-top: 0.5rem;
      padding-left: 1rem;
      border-left: 2px solid #2d89ef;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      color: #333;
    }
    .comments-list div {
      margin-bottom: 0.3rem;
    }
    .chat-container {
      background: white;
      border-radius: 6px;
      padding: 1rem;
      margin-top: 2rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .chat-messages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      background: #fafafa;
      font-size: 0.9rem;
    }
    .chat-messages div {
      margin-bottom: 0.4rem;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
    }
    .chat-input input {
      flex-grow: 1;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      align-items: center;
    }
    .top-bar button {
      width: auto;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 4px;
    }
  </style>
</head>

  <!-- تسجيل الدخول / إنشاء حساب -->
  <div id="auth-section">
    <input id="email" type="email" placeholder="البريد الإلكتروني" required />
    <input id="password" type="password" placeholder="كلمة المرور" required />
    <button id="login-btn">تسجيل الدخول</button>
    <button id="signup-btn">إنشاء حساب جديد</button>
    <div id="auth-message" class="message hidden"></div>
  </div>

  <!-- معلومات المستخدم -->
  <div id="user-section" class="hidden">
    <div class="top-bar">
      <div>مرحباً، <span id="user-email"></span></div>
      <button id="logout-btn" style="background:#d9534f;">تسجيل الخروج</button>
    </div>

    <!-- نشر ذكرى جديدة -->
    <section>
      <h3>📔 نشر ذكرى جديدة</h3>
      <textarea id="memory-text" placeholder="اكتب ذكريتك هنا..." rows="3"></textarea>

        <option value="حزين">😢 حزين</option>
        <option value="عادي">😐 عادي</option>
      </select>
      <button id="post-memory-btn">نشر الذكرى</button>
      <div id="post-memory-message" class="message hidden"></div>
    </section>

    <!-- قائمة الذكريات -->
    <section>
      <h3>📜 ذكرياتك</h3>
      <div id="memories-list">جارٍ تحميل الذكريات...</div>
    </section>

    <!-- دردشة -->
    <section class="chat-container">
      <h3>💬 الدردشة</h3>
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input">
        <input id="chat-input-text" placeholder="اكتب رسالة..." />
        <button id="send-chat-btn">إرسال</button>
      </div>
    </section>
  </div>
