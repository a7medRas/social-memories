<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جدار الذكريات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #222;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: white;
      }
      .card {
        background-color: #1e1e1e;
        border: 1px solid #333;
      }
    }
    .header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .card {
      background-color: #f8f8f8;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .like { background-color: #007bff; color: white; }
    .comment { background-color: #28a745; color: white; }
    .add { background-color: #17a2b8; color: white; margin-bottom: 20px; }
    .live {
      background-color: red;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      margin-left: 10px;
    }
    .top-icons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .comment-list {
      margin-top: 10px;
      font-size: 14px;
    }
    .comment {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .comment img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <div class="top-icons">
    <div class="live">🔴 Live</div>
    <div>💬 الدردشة</div>
  </div>

  <div class="header">🔍 البحث عن المستخدمين</div>
  <input id="searchInput" class="search-box" type="text" placeholder="ابحث باسم المستخدم..." oninput="filterUsers()" />

  <ul id="userList"></ul>

  <button class="button add" onclick="addMemory()">➕ ذكري جديدة</button>

  <div class="header">📸 ذكريات المستخدم</div>
  <div id="memoriesContainer"></div>

  <script>
    const users = [
      { name: "أحمد" },
      { name: "ليلى" },
      { name: "محمد" },
    ];

    const botNames = ["Bot فاطمة", "Bot كريم", "Bot زينب"];
    const botAvatars = [
      "https://i.pravatar.cc/30?img=5",
      "https://i.pravatar.cc/30?img=15",
      "https://i.pravatar.cc/30?img=30",
    ];
    const botComments = ["رائع!", "👍 جميلة جدًا", "ذكريات لا تُنسى!", "😍 تحفة"];

    let memories = [
      { id: "m1", title: "أول يوم في الجامعة", likes: 0, comments: [] },
      { id: "m2", title: "رحلة إلى البحر", likes: 0, comments: [] },
    ];

    function filterUsers() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      const list = document.getElementById("userList");
      list.innerHTML = "";
      const filtered = users.filter(u => u.name.toLowerCase().includes(q));
      list.innerHTML = filtered.length
        ? filtered.map(u => `<li>👤 ${u.name}</li>`).join("")
        : "<li>لا يوجد مستخدمين مطابقين.</li>";
    }

    function renderMemories() {
      const container = document.getElementById("memoriesContainer");
      container.innerHTML = "";
      memories.forEach(mem => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${mem.title}</strong>
          <div class="actions">
            <button class="button like" onclick="like('${mem.id}')">👍 ${mem.likes} إعجاب</button>
            <button class="button comment" onclick="addComment('${mem.id}')">💬 ${mem.comments.length} تعليق</button>
          </div>
          <div class="comment-list" id="comments-${mem.id}">
            ${mem.comments.map(c =>
              `<div class="comment">
                ${c.avatar ? `<img src="${c.avatar}" alt="user">` : ""}
                <strong>${c.name}:</strong> ${c.text}
              </div>`
            ).join("")}
          </div>
        `;
        container.appendChild(card);
      });
    }

    function like(id) {
      const m = memories.find(mem => mem.id === id);
      if (m) {
        m.likes++;
        renderMemories();
      }
    }

    function addComment(id) {
      const text = prompt("📝 أدخل تعليقك:");
      if (text) {
        const m = memories.find(mem => mem.id === id);
        m.comments.push({ name: "أنت", text });
        renderMemories();
      }
    }

    function addMemory() {
      const title = prompt("🎉 أدخل عنوان الذكرى:");
      if (title) {
        memories.unshift({ id: "m" + Date.now(), title, likes: 0, comments: [] });
        renderMemories();
      }
    }

    function botInteraction() {
      memories.forEach(m => {
        m.likes += Math.floor(Math.random() * 2); // +0 or +1
        const addBot = Math.random() > 0.6;
        if (addBot) {
          const idx = Math.floor(Math.random() * botNames.length);
          m.comments.push({
            name: botNames[idx],
            text: botComments[Math.floor(Math.random() * botComments.length)],
            avatar: botAvatars[idx]
          });
        }
      });
      renderMemories();
    }

    // أول تحميل
    filterUsers();
    renderMemories();
    setInterval(botInteraction, 10000); // كل 10 ثواني
  </script>
</body>
</html>
