<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل دخول Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 10px;
      direction: rtl;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background: #2d89ef;
      border: none;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background: #1b5fad;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 0.8rem;
      padding: 0.6rem;
      border-radius: 5px;
    }
    .error {
      background: #fdd;
      color: #900;
    }
    .success {
      background: #dfd;
      color: #090;
    }
  </style>
</head>
<body>

  <h2>تسجيل دخول Firebase</h2>

  <div id="auth-section">
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button id="login-btn">تسجيل الدخول</button>
    <button id="signup-btn">إنشاء حساب جديد</button>
    <div id="auth-message" class="message hidden"></div>
  </div>

  <div id="user-section" class="hidden">
    <h3>مرحباً <span id="user-email"></span></h3>
    <button id="logout-btn">تسجيل الخروج</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCKKkHfKFfwlgnEju0sk0s46t3DnG0bhtE",
      authDomain: "social-memories-89ec5.firebaseapp.com",
      projectId: "social-memories-89ec5",
      storageBucket: "social-memories-89ec5.appspot.com",
      messagingSenderId: "227392608508",
      appId: "1:227392608508:web:450fc4d2dece0329f39f79",
      measurementId: "G-6BRPV713MR"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // عناصر الواجهة
    const authSection = document.getElementById("auth-section");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const authMessage = document.getElementById("auth-message");

    const userSection = document.getElementById("user-section");
    const userEmailSpan = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logout-btn");

    // تسجيل الدخول
    loginBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage("الرجاء إدخال البريد الإلكتروني وكلمة المرور", "error");
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          // نجاح تسجيل الدخول
          showMessage("تم تسجيل الدخول بنجاح", "success");
          updateUI(userCredential.user);
        })
        .catch(error => {
          showMessage("فشل تسجيل الدخول: " + error.message, "error");
        });
    });

    // إنشاء حساب جديد
    signupBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage("الرجاء إدخال البريد الإلكتروني وكلمة المرور", "error");
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          showMessage("تم إنشاء الحساب وتسجيل الدخول", "success");
          updateUI(userCredential.user);
        })
        .catch(error => {
          showMessage("فشل إنشاء الحساب: " + error.message, "error");
        });
    });

    // تسجيل الخروج
    logoutBtn.addEventListener("click", () => {
      auth.signOut()
        .then(() => {
          updateUI(null);
          showMessage("تم تسجيل الخروج", "success");
        });
    });

    // تحديث الواجهة بناء على حالة المستخدم
    function updateUI(user) {
      if (user) {
        authSection.classList.add("hidden");
        userSection.classList.remove("hidden");
        userEmailSpan.textContent = user.email;
        authMessage.classList.add("hidden");
      } else {
        authSection.classList.remove("hidden");
        userSection.classList.add("hidden");
        emailInput.value = "";
        passwordInput.value = "";
      }
    }

    // عرض رسالة
    function showMessage(msg, type) {
      authMessage.textContent = msg;
      authMessage.className = "message " + (type === "error" ? "error" : "success");
      authMessage.classList.remove("hidden");
    }

    // راقب حالة تسجيل الدخول
    auth.onAuthStateChanged(user => {
      updateUI(user);
    });
  </script>

</body>
</html>
