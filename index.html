<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جدار الذكريات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
      color: #222;
      transition: all 0.3s ease;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: white;
      }
      .card {
        background-color: #1e1e1e;
        border: 1px solid #444;
      }
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .card {
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .button.like {
      background-color: #007bff;
      color: white;
    }
    .button.comment {
      background-color: #28a745;
      color: white;
    }
    .button.bot {
      background-color: #ffc107;
      color: black;
    }
    .comment-list {
      margin-top: 10px;
      font-size: 14px;
    }
    .comment {
      border-top: 1px solid #ccc;
      padding-top: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">🔍 البحث عن المستخدمين</div>
  <input id="searchInput" class="search-box" type="text" placeholder="ابحث باسم المستخدم..." oninput="filterUsers()" />

  <ul id="userList"></ul>

  <hr />
  <div class="header">📸 ذكريات المستخدم</div>
  <div id="memoriesContainer"></div>

  <button onclick="simulateBot()" class="button bot">🤖 تفعيل البوتات للتفاعل</button>

  <script>
    const users = [
      { name: "أحمد", id: "u1" },
      { name: "ليلى", id: "u2" },
      { name: "محمد", id: "u3" },
    ];

    const sampleComments = [
      { name: "زائر 1", text: "جميل جدًا!" },
      { name: "زائر 2", text: "ذكريات رائعة 👍" },
      { name: "زائر 3", text: "سعيد أني رأيتها!" },
    ];

    let memories = [
      { id: "m1", title: "أول يوم في الجامعة", likes: 0, comments: [] },
      { id: "m2", title: "رحلة إلى البحر", likes: 0, comments: [] },
    ];

    function filterUsers() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      const list = document.getElementById("userList");
      list.innerHTML = "";
      const filtered = users.filter((u) => u.name.toLowerCase().includes(q));
      if (filtered.length === 0) {
        list.innerHTML = "<li>لا يوجد مستخدمين مطابقين.</li>";
      } else {
        filtered.forEach((u) => {
          const li = document.createElement("li");
          li.textContent = "👤 " + u.name;
          list.appendChild(li);
        });
      }
    }

    function renderMemories() {
      const container = document.getElementById("memoriesContainer");
      container.innerHTML = "";
      memories.forEach((mem) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${mem.title}</strong>
          <div class="actions">
            <button class="button like" onclick="like('${mem.id}')">👍 ${mem.likes} إعجاب</button>
            <button class="button comment" onclick="addComment('${mem.id}')">💬 ${mem.comments.length} تعليق</button>
          </div>
          <div class="comment-list" id="comments-${mem.id}">
            ${mem.comments.map((c) => `<div class="comment"><strong>${c.name}:</strong> ${c.text}</div>`).join("")}
          </div>
        `;
        container.appendChild(card);
      });
    }

    function like(id) {
      const mem = memories.find((m) => m.id === id);
      if (mem) {
        mem.likes++;
        renderMemories();
      }
    }

    function addComment(id) {
      const text = prompt("📝 أدخل تعليقك:");
      if (text) {
        const mem = memories.find((m) => m.id === id);
        if (mem) {
          mem.comments.push({ name: "أنت", text });
          renderMemories();
        }
      }
    }

    function simulateBot() {
      memories.forEach((mem) => {
        const randomLikes = Math.floor(Math.random() * 5);
        mem.likes += randomLikes;

        const randomComment = sampleComments[Math.floor(Math.random() * sampleComments.length)];
        mem.comments.push(randomComment);
      });
      alert("✅ تم توليد تفاعل وهمي. تم تحديث الإعجابات والتعليقات!");
      renderMemories();
    }

    // Initial Render
    filterUsers();
    renderMemories();
  </script>
</body>
</html>
